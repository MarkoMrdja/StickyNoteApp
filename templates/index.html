{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

{% if tasks|length < 1  %}
    <h4>There are no notes. Create one below!</h4>
{% else %}
<ul>
  {% for task in tasks %}
  <li>
    <a href="note/{{ task.id }}">
      <h2>{{ task.title }}</h2>
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}


<button class="update-button" onclick="location.href='/create-note'">Create a Note</button>

{% endblock %}
