{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block body %}

    {% if notes|length < 1  %}
        <h4>There are no notes. Create one!</h4>
    {% else %}
    <ul class="note-ul">
      {% for note in notes %}
      <li class="note-li">
        <a class="note-a" href="note/{{ note.id }}">
          <h2>{{ note.title }}</h2>
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
